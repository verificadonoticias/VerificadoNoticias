<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chequeado</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0071bc;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #004b8e;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .jumbotron {
            background-color: #f2f2f2;
            padding: 100px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .jumbotron h1 {
            font-size: 36px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        footer {
            background-color: #0071bc;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chequeado</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>

            <li><a href="#">Quiénes somos</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>

    <div class="jumbotron">
        <div class="container">
            <h1>Verificamos qué es verdad y qué no</h1>
            <p>Sumate a la lucha contra la desinformación.</p>

    </div>

    <div class="container">
        <h2>Últimas Verificaciones</h2>
        <!-- Aquí irían las últimas verificaciones -->

    <footer>
